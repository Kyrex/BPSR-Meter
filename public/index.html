<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor DPS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="dps-meter">
        <header id="header" class="controls" style="width: 100%;">
            <div style="position: relative; width: 32px; height: 32px; margin-right: 8px">
                <img src="icon.png" alt="Logo" style="height: 32px; position: absolute; top: 0; left: 0;">
                <div class="sync-button" id="sync-button" style="position: absolute; top: 1.5px; left: 1.5px; z-index: 11;">
                    <i class="fa-solid fa-arrows-rotate sync-icon"></i>
                    <span class="sync-timer"></span>
                </div>
                <div id="drag-indicator" class="drag-indicator"></div>
            </div>
            <button class="control-button" id="reset-button" title="Reset" style="display: block;"><i class="fa-solid fa-arrows-rotate"></i></button>
            <button class="control-button fa-solid fa-minus" id="zoom-out-button" title="Zoom Out"></button>
            <button class="control-button fa-solid fa-plus" id="zoom-in-button" title="Zoom In"></button>
            <button class="control-button advanced-lite-btn" id="advanced-lite-btn" title="Toggle Advanced/Lite">Advanced</button>
            <button class="control-button advanced-lite-btn" id="lite-dps-healer-btn" style="display:none;">DPS</button>
            <div style="flex: 1;"></div>
            <button class="control-button fa-solid fa-xmark" id="close-button" title="Close Window"></button>
        </header>
        <div style="display: flex; flex-direction:column; gap:6px; margin-top: 4px;">
            <div id="encounters-section"></div>
        </div>
        <div id="loading-indicator" style="margin-top: 4px;">
            <i class="fa-solid fa-spinner fa-spin"></i>
        </div>
        <main id="player-bars-container" style="margin-top: 4px; display: none;"></main>
        <div class="resize-handle" id="resize-handle" title="Drag to resize">
            <i class="fa-solid fa-grip-lines"></i>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
